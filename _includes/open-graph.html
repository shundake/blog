<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.author.twitter }}">
<meta name="twitter:creator" content="@{{ site.author.twitter }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else
%}{{ site.name }}{% endif %}">
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt |
strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{%
endif %}">
<meta name="twitter:image" content="{% if page.featured_image %}{{
page.featured_image | prepend: site.baseurl | prepend: site.url }}{% else %}{{
site.icon | prepend: site.baseurl | prepend: site.url }}{% endif %}">
<meta name="twitter:url" content="{{ page.url | replace:'index.html','' |
prepend: site.baseurl | prepend: site.url }}">




<!-- Open Graph -->
<meta property="og:locale" content="{{ site.locale }}">
<meta property="og:type" content="article">
{% if page.image.feature %}
<meta name="og:image" content="{{ site.url }}/images/{{ page.image.feature }}">
{% else %}
<meta name="og:image" content="{% if page.image.thumb %}{{ site.url }}/images/{{ page..image.thumb }}{% else %}{{ site.url }}/images/{{ site.logo }}{% endif %}">
{% endif %}
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
{% if page.excerpt %}<meta property="og:description" content="{{ page.excerpt | strip_html }}">{% endif %}
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
<meta property="og:site_name" content="{{ site.title }}">
